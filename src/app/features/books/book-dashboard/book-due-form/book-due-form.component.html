<div
  (click)="onToggleClose()"
  class="fixed inset-0 bg-black bg-opacity-50 z-10"
></div>

<div
  id="modalContainer"
  class="fixed inset-0 flex items-center justify-center z-20"
>
  <div
    id="modalContent"
    class="bg-white rounded-lg shadow-lg w-full max-w-sm mx-4"
  >
    <!-- Modal header -->
    <div class="px-6 py-4 border-b">
      <h3 class="text-lg font-medium">Set Due Date</h3>
    </div>

    <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
    <div class="p-6">
        <div class="mb-4">
          <label
            for="dueDate"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Due Date</label
          >
          <input
            formControlName="date"
            type="date"
            id="dueDate"
            name="dueDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-md"
            required
          />

          @if (dateForm.get('date')?.touched && dateForm.get('date')?.errors) {
          <div>
            @if (dateForm.get('date')?.errors?.['required']) {
            <span class="text-red-500">Date is required.</span>
            } @if (dateForm.get('date')?.errors?.['dateOutOfRange']) {
            <span class="text-red-500">
              {{ dateForm.get('date')?.errors?.['dateOutOfRange'] }}
            </span>
            }
          </div>
          }
        </div>
      
    </div>

    <div class="px-6 py-4 border-t flex justify-end space-x-3">
      <button
        (click)="onToggleClose()"
        id="cancelBtn"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50"
      >
        Cancel
      </button>
      <button
        type="submit"
        id="saveBtn"
        class="px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-transparent rounded-md hover:bg-blue-600"
      >
        Save
      </button>
    </div>
  </form>
  </div>
</div>
