
<app-user-navbar></app-user-navbar>


<div class="text-center p-10 mt-16">
    
    <h1 class="text-3xl">Books In Library</h1>
</div>

<app-dahsboard-search></app-dahsboard-search>

<section id="Projects"
    class="w-fit mx-auto grid grid-cols-1 lg:grid-cols-3 md:grid-cols-2 justify-items-center justify-center gap-y-20 gap-x-14 mt-10 mb-5">

    @for (book of books; track book._id) {
        <app-book-box
        [book]="book"
        [type]="'borrow'"
        (onClickBook)="onAddBook($event)"
        
        ></app-book-box>
    }


</section>


@if (isDueModalOpen()) {
    <app-book-due-form 
    [bookId]="bookId"
    (onClose)="onDueModalClose($event)"
    ></app-book-due-form>
}
