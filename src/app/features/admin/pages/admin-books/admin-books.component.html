<app-admin-navbar>
  <div class="mb-6 bg-white rounded-lg shadow-md">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h2 class="text-lg font-semibold text-gray-700">Books</h2>
      <button
        (click)="toggleAddForm()"
        id="addProductBtn"
        class="px-4 py-2 font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500"
      >
        Add Books
      </button>
    </div>

    <div class="p-6 overflow-x-auto">
    
      <app-books-table></app-books-table>

    </div>
  </div>
</app-admin-navbar>

@if (isAddFormOpen()) {
  <app-add-books-form (onClose)="toggleAddForm()"></app-add-books-form>
}
