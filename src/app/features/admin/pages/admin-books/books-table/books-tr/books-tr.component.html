    <td class="px-4 py-3"> {{ book().title }} </td>
    <td class="px-4 py-3"> 
        <img style="    height: 40px;
        border-radius: 10%;
        width: 40px;" [src]="book().image" alt="">

    </td>
    <td class="px-4 py-3">
      <span
        class="px-2 py-1 text-xs font-semibold ${product.status === 'Active' ? 'text-green-700 bg-green-100' : 'text-red-700 bg-red-100'} rounded-full"
      >
        {{ book().author }}
      </span>
    </td>
    <td class="px-4 py-3"> {{ book().quantity }} </td>
    <td class="px-4 py-3">
      <div class="flex space-x-2">
        <button
          class="text-blue-500 hover:text-blue-700 edit-btn"
          data-id="${product.id}"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
        </button>
        <button
          class="text-red-500 hover:text-red-700 delete-btn"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
        </button>
      </div>
    </td>
